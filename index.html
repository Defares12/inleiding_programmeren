<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Maker</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  
<article>
  
  <section class="keuzemenu">
    <img src="./images/zerostate.png" alt="zerostate" id="zerostate">
    <div> 
      <img src="" alt="" class="drol">
    
      <img src="" alt="" class="Versiering">
      
      <img src="./images/sterrencup.png" alt="" class="sterrenCup displaynone">
      <img src="./images/stippencup.png" alt="" class="stippenCup displaynone">
      <img src="./images/bliksemcup.png" alt="" class="bliksemCup displaynone">
    </div>
    
     <button class="ready">klaar</button>
  </section>
  
  <section class="keuzemenu">
    <h2 id="h2">kies uw smaak:</h2>
      <section class="rij1">
        <img src="./images/rozesmaak.png" alt="oranje" style="width:100%" id="Cake-roze">
        
        <img src="./images/oranjesmaak.png" alt="paars" style="width:100%" id="Cake-oranje">
        
        <img src="./images/paarsesmaak.png" alt="roze" style="width:100%" id="Cake-paars">
    </section>

    <h2>kies uw versiering:</h2>
      <section class="rij2">
        <img src="./images/sterrenversiering.png" alt="sterrenversiering" style="width:100%" id="versiering-sterren">

        <img src="./images/stippenversiering.png" alt="stippenversiering" style="width:100%" id="versiering-stippen">

        <img src="./images/roosversiering.png" alt="roosversiering" style="width: 100%;" id="versiering-roos">
      </section>

    <h2>Kies uw cup:</h2>
      <section class="rij3">
        <img src="./images/stippencup.png" alt="stippencup" style="width:100%" id="bodemstippen">
          
        <img src="./images/sterrencup.png" alt="sterrencup" style="width:100%" id="bodemsterren">
        
        <img src="./images/bliksemcup.png" alt="bliksemcup" style="width:100%" id="bodembliksem">
      </section>
</section>
</article>


    <script src="js/script.js"></script>
</body>
</html>
